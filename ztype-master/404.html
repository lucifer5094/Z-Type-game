<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>Time's Friend | ZTYPE</title>
	<link href="images/favicon_books.ico" rel="shortcut icon">
	<link href="css/head.css" type="text/css" rel="stylesheet">
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<link href="css/foot.css" type="text/css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/clock.css" rel="stylesheet">
	<script src="js/jquery.js?v=1.83.min" type="text/javascript"></script>
	<script src="js/clock.js" type="text/javascript"></script>

</head>

<body>
	<!-- Header -->
	<div class="head">
		<i class="fa fa-gamepad" aria-hidden="true"></i> ZTYPE | Practice Typing Online
	</div>

	<!-- 404 Error Text -->
	<div class="text404">
		<h1>- 404 Not Found -</h1>
		<p>Lost? The page you're looking for isn't on this planet.</p>
		<blockquote class="blockquote-center"><strong>“ Successful people benefit from mistakes and try other
				paths.”</strong></blockquote>
	</div>
	<br>
	<!-- Clock -->
	<div class="box" id="clock">
		<!-- Clock dots -->
		<div class="origin"></div>
		<div class="dot_box">
			<div class="dot">6</div>
			<div class="dot">5</div>
			<div class="dot">4</div>
			<div class="dot">3</div>
			<div class="dot">2</div>
			<div class="dot">1</div>
			<div class="dot">12</div>
			<div class="dot">11</div>
			<div class="dot">10</div>
			<div class="dot">9</div>
			<div class="dot">8</div>
			<div class="dot">7</div>
		</div>
		<!-- Hour, minute, and second hands -->
		<div class="clock_line hour_line" id="hour_line"></div>
		<div class="clock_line minute_line" id="minute_line"></div>
		<div class="clock_line second_line" id="second_line"></div>
		<!-- Date -->
		<div class="date_info" id="date_info"></div>
		<!-- Time -->
		<div class="time_info">
			<div class="time" id="hour_time"></div>
			<div class="time" id="minute_time"></div>
			<div class="time" id="second_time"></div>
		</div>
	</div>

	<!-- Footer -->
	<div class="foot">
		<a href="http://51world.win" target="view_window"><i class="fa fa-home"></i>Homepage</a> -

				class="fa fa-envelope"></i>Email</a>
	</div>
</body>

</html>
